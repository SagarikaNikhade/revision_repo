<script>
    let url = "https://restcountries.com/v3.1/all";
    let Data=[];

  async function getData(){
    try{
        let data = await fetch(url)
        // console.log(data)
     let out = await data.json()
    Data = out
    //  console.log("data",Data)
    }catch(err){
        console.log(err)
    }
   }

   getData()

   
</script>
